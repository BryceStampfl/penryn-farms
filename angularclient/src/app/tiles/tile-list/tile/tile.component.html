 <div class="container">
  <div class="item" style="vertical-align: top; display: inline-block; text-align: center">
    <h5>{{ tile?.name}}</h5>
    <img [src]="tile?.imagePath" style="max-height: 400px;">
    <span class="caption" style="display: block">{{tile?.description}}</span>
  </div>
</div>
